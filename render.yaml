services:
  - type: web
    name: task-manager-api
    env: php
    buildCommand: composer install && php artisan migrate --force
    startCommand: heroku-php-apache2 public/
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://task-manager-api-6lr6.onrender.com
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: task-manager-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: task-manager-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: task-manager-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: task-manager-db
          property: username
      - key: DB_PASSWORD
        fromDatabase:
          name: task-manager-db
          property: password

databases:
  - name: task-manager-db
    plan: free
